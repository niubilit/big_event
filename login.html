<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/lib/layui-master/dist/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>登录</title>
</head>

<body>
    <div class="box">
        <div class="header">
            <img src="./assets/images/index.png" />
        </div>
        <div class="loginBox">
            <form class="layui-form" id="login">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="btn-reg">去注册</a>
                </div>
            </form>
        </div>
        <div class="regBox">
            <form class="layui-form" id="register">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" id="pwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" lay-verify="required|repwd" placeholder="请重复密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="btn-login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <script src="./assets/lib/JQuery.js"></script>
    <script src="./assets/lib/layui-master/dist/layui.js"></script>
    <script src="./assets/js/verify.js"></script>
    <script src="./assets/js/baseApi.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
