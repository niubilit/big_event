<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布文章</title>
    <link rel="stylesheet" href="../assets/lib/layui-master/dist/css/layui.css" />
    <link rel="stylesheet" href="../assets/lib/cropperjs-main/dist/cropper.css" />
    <link rel="stylesheet" href="../assets/css/art_cate/art_add.css" />
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <form class="layui-form" id="artAdd">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required"></select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="content" placeholder="请输入内容" class="layui-textarea" id="textCount"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit id="state">立即提交</button>
                        <button class="layui-btn layui-btn-primary" id="temporary" lay-submit>暂存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/html" id="tpl-option">
        <option value="">请选择文章分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script src="../assets/lib/JQuery.js"></script>
    <script src="../assets/lib/layui-master/dist/layui.js"></script>
    <script src="../assets/lib/template_web.js"></script>
    <script src="../assets/lib/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/js/tinymce/zh_CN.js"></script>
    <script src="../assets/js/baseApi.js"></script>
    <script src="../assets/js/art_cate/art_add.js"></script>
</body>

</html>
