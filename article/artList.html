<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="../assets/lib/layui-master/dist/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/art_cate/art_list.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <!-- 头部 -->
            <form class="layui-form" id="form-search">
                <div class="layui-inline">
                    <select name="cate_id"></select>
                </div>
                <div class="layui-inline">
                    <select name="state" autofocus="off">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
                </div>
            </form>
            <!-- 主题内容 -->
            <table class="layui-table">
                <colgroup>
                    <col width="150" />
                    <col width="70" />
                    <col />
                    <col />
                    <col />
                    <col width="150" />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>作者</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- 分页 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td class="title">{{$value.title}}</td>
            <td class="cate_name">{{$value.cate_name}}</td>
            <td class="pub_date">{{$value.pub_date}}</td>
            <td class="stats">{{$value.state}}</td>
            <td class="author_name">{{$value.author_name}}</td>
            <td>
                <button class="layui-btn layui-btn-xs layui-btn-normal formSet" data-id="{{$value.id}}">查看</button>
                <button class="layui-btn layui-btn-xs layui-btn-danger formDelete" data-id="{{$value.id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script type="text/html" id="tpl-revise">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">文章标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章内容</label>
                <div class="layui-input-block">
                    <textarea name="content" placeholder="请输入内容" class="layui-textarea" id="textCount"></textarea>
                </div>
            </div>
        </form>
    </script>

    <script type="text/html" id="layui-option"></script>

    <script src="../assets/lib/JQuery.js"></script>
    <script src="../assets//lib/layui-master/dist/layui.js"></script>
    <script src="../assets/lib/template_web.js"></script>
    <script src="../assets/js/baseApi.js"></script>
    <script src="../assets/js/art_cate/art_list.js"></script>
</body>

</html>
