<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/lib/layui-master/dist/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/user/baseDate.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserinfo" id="userForm">
                <!-- <input type="hidden" name="id" /> -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off" class="layui-input" id="oldpwd" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" lay-verify="required|pwd|samePwd" placeholder="请输入新密码" autocomplete="off" class="layui-input" id="pwd" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">重复密码</label>
                    <div class="layui-input-block">
                        <input type="password" lay-verify="required|pwd|repwd" placeholder="请重复密码" autocomplete="off" class="layui-input" id="rePwd" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../../assets/lib/JQuery.js"></script>
    <script src="../../assets/lib/layui-master/dist/layui.js"></script>
    <script src="../../assets/js/verify.js"></script>
    <script src="../../assets/js/baseApi.js"></script>
    <script src="../../assets/js/user/user_pwd.js"></script>
</body>

</html>
