<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/lib/layui-master/dist/css/layui.css" />
    <link rel="stylesheet" href="../../assets/lib/cropperjs-main/dist/cropper.css" />
    <link rel="stylesheet" href="../../assets/css/user/user_avatar.css" />
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">修改用户头像</div>
        <div class="layui-card-body">
            <div class="row1">
                <div class="cropper-box">
                    <img id="image" src="../../assets/images/1.jpg" />
                </div>
                <div class="preview-box">
                    <div>
                        <div class="img-preview w100"></div>
                        <p class="size">100 X 100</p>
                    </div>
                    <div>
                        <div class="img-preview w50"></div>
                        <p class="size">50 X 50</p>
                    </div>
                </div>
            </div>
            <div>
                <input type="file" id="file" accept="image/pnj,image/jpeg" />
                <!-- <button type="button" class="layui-btn" id="reset">重置</button> -->
                <button type="button" class="layui-btn" id="fileImg">上传</button>
                <button type="button" class="layui-btn layui-btn-warm" id="stroage">保存</button>
            </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script> -->
    <script src="../../assets/lib/JQuery.js"></script>
    <script src="../../assets/lib/layui-master/dist/layui.js"></script>
    <script src="../../assets/lib/cropper.js"></script>
    <script src="../../assets/js/baseApi.js"></script>
    <script src="../../assets/js/user/user_avatar.js"></script>

</body>

</html>
