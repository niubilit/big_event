<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui-master/dist/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/baseDate.css" />
</head>

<body>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input" id="username" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input" id="nickname" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">emile</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input" id="emile" />
            </div>
        </div>
    </form>
    <script src="../assets/lib/JQuery.js"></script>
    <script src="../assets/lib/layui-master/dist/layui.js"></script>
    <script src="../assets/js/baseDate.js"></script>

</body>

</html>
